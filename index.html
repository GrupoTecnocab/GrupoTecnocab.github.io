<!DOCTYPE html>

            </div>

            <div class="nombre_empresa">
                <h1>
                    Grupo Tecnocab
                </h1>
            </div>
            <div class="contacto">
                <button class="btncon" id="inicio"><i class="fa-solid fa-house"></i></button>

        <div class="products" id="products">
            </div>
    </div>
        <div id="productsContainer"></div>
     <div class="contenedor-indi">
        <div class="count-uni">
        </div>
        <div class="info-indi">
        </div>
    </div>
    <footer>
        <button id="prevPageBtn" disabled>Anterior</button>
            <span id="currentPage"></span>
            <button id="nextPageBtn">Siguiente</button>
    </footer>

    <script defer src="stock.js"></script>
    <script defer src="app copy.js"></script>
